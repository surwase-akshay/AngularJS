    <div class="login-container" ng-controller="AuthController as vm">
        <div class="login-content">
            <div class="login-left">
                <h2>Welcome Back!</h2>
                <p>Sign in to access your Orders, Wishlist, and Recommendations.</p>
              
    
            <div class="login-right">
                <form ng-submit="vm.login()">
                    <div class="form-group">
                        <label for="email">Username / Email</label>
                        <input type="text" id="email" class="input-field" ng-model="vm.user.email" required>
                    </div>
    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="input-field" ng-model="vm.user.password" required>
                    </div>
    
                    <button type="submit" class="login-btn">Login</button>
                </form>
    
                <p class="error-message">{{ vm.message }}</p>
    
                <p class="register-link">New to the site? <a href="#!/register">Create an account</a></p>
            </div>
        </div>
    </div>
    
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f7fa;
        }
    
        .login-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
    
        .login-left {
            flex: 1;
            padding-right: 20px;
        }
    
        .login-left h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
    
        .login-left p {
            font-size: 1rem;
            color: #666;
        }
    
        .login-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
    
        .login-right {
            flex: 1;
            padding-left: 20px;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        .form-group label {
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
            display: block;
        }
    
        .input-field {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            color: #333;
            transition: border-color 0.3s ease;
        }
    
        .input-field:focus {
            border-color: #1d2671;
            outline: none;
        }
    
        .login-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background: #1d2671;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
    
        .login-btn:hover {
            background: #c33764;
        }
    
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    
        .register-link {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #333;
        }
    
        .register-link a {
            color: #1d2671;
            text-decoration: none;
            font-weight: bold;
        }
    
        .register-link a:hover {
            color: #c33764;
        }
    </style>
