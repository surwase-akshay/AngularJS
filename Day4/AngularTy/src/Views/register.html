<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- AngularJS -->
    <script src="../../angular.min.js"></script>
    <script src="../../dist/modules/app.module.js"></script>
    <script src="../../dist/controller/AuthController.js"></script>
    <script src="../../dist/controller/app.controller.js"></script>
    <script src="../../dist/controller/Product.controller.js"></script>

    <!-- Styles -->
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f3f6;
        }

        .register-container {
            display: flex;
            width: 60%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .register-left {
            width: 40%;
            background: #1976D2;
            color: white;
            padding: 40px;
        }

        .register-left h2 {
            margin-bottom: 20px;
        }

        .register-left p {
            font-size: 14px;
            opacity: 0.9;
        }

        .register-right {
            width: 60%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: #ff6600;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .register-btn:hover {
            background: #e65c00;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #1976D2;
            text-decoration: none;
            font-weight: bold;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body ng-app="myApp">
    <div class="register-container" ng-controller="AuthController as vm">
        <!-- Left Section -->
        <div class="register-left">
            <h2>Register</h2>
            <p>Get access to exclusive deals, orders, and more</p>
            <img src="../../assets/headshop.jpg" width="300" height="300">
        </div>

        <!-- Right Section -->
        <div class="register-right">
            <form ng-submit="vm.register()">
                <label>Name</label>
                <input type="text" class="input-field" ng-model="vm.user.name" required>

                <label>Address</label>
                <input type="text" class="input-field" ng-model="vm.user.address" required>

                <label>Email</label>
                <input type="email" class="input-field" ng-model="vm.user.email" required>

                <label>Password</label>
                <input type="password" class="input-field" ng-model="vm.user.password" required>

                <button type="submit" class="register-btn">Register</button>
            </form>

            <p class="error-message">{{ vm.message }}</p>

            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
