<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>

    <!-- AngularJS -->
    <script src="../../angular.min.js"></script>
    <script src="../../dist/modules/app.module.js"></script>
    <script src="../../dist/controller/Product.controller.js"></script>

    <!-- Styles -->
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f1f3f6;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2874f0;
        }

        .search-bar {
            width: 40%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .cart-btn {
            background: #ff6600;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 250px;
            background: url('../../assets/headshop.jpg') no-repeat center;
            background-size: cover;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
        }

        /* Product Grid */
        .product-container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-card {
            width: 220px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin: 15px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .product-price {
            font-size: 14px;
            color: green;
            margin-top: 5px;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="ProductController as vm">

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">CityStore Plus</div>
        <input type="text" class="search-bar" placeholder="Search for Products, Brands and More">
        <div class="nav-links">
            <span>{{ vm.userName }}</span>
            <a href="#">Become a Seller</a>
            <button class="cart-btn">Cart</button>
        </div>
    </div>

    <!-- Banner -->
    <div class="banner">
        Top Selling Smartphones
    </div>

    <!-- Product Grid -->
    <div class="product-container">
        <div class="product-card" ng-repeat="product in vm.products">
            <img ng-src="{{ product.image }}" alt="{{ product.name }}">
            <div class="product-title">{{ product.name }}</div>
            <div class="product-price">â‚¹{{ product.price }}</div>
        </div>
    </div>

</body>
</html>
